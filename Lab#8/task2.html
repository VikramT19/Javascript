<!DOCTYPE html>

<body>
  <!-- Create a paragraph with id mydata -->
  <div id="box">

  <p> <button onclick="toronto();"> Toronto </button></p>
  <p> <button onclick="montreal();"> Montreal </button></p>

  <p> <button onclick="ottawa();"> Ottawa </button></p>
